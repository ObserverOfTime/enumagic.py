on:
  push:
    tags: ['*']
name: deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Deploy to PyPI
      uses: casperdcl/deploy-pypi@v2
      with:
        build: true
        password: ${{secrets.PYPI_TOKEN}}
